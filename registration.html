<html>

<body>
    <form style="border: 0px; background-color: whitesmoke; margin: 10px 10px 10px 10px; padding: 20px 20px 20px 20px;">
        <h1 style="text-align: center;">Contact Form</h1>
        <p>Use this contact form template on your website to receive emails from your visitors in
            no time. let us know your questions, suggestions, and concerns by filling out the
            contact form .</p>
        <hr>


        <label for="name">Name*:</label><br>
        <input
            style="margin:5px 5px 24px 5px ; border-radius:4px ; background-color: #dad8d7; width: 550px;color: black; padding: 4px 4px 4px 4px ;"
            type="text" id="name" name="name " placeholder="First">
        <input
            style="margin: 5px 5px 24px 5px; border-radius: 4px; background-color: #dad8d7; width: 550px; padding: 4px 4px 4px 4px "
            type="text" id="name" name="name" placeholder="Last">
        <br>




        <label for="email">Email:</label><br>
        <input
            style="margin:4px 4px 24px 4px ; width: 100%; border-radius: 4px; background-color: #dad8d7; padding: 4px 4px 4px 4px "
            type="email" id="email" name="email " placeholder="Email address">
        <br>

        <label for="phone">Phone:</label><br>
        <input
            style="margin:4px 4px 24px 4px ; width:100%; border-radius: 4px; background-color: #dad8d7; padding: 4px 4px 4px 4px "
            type="tel" id="phone" name="phone" placeholder="### ### ####">
        <br>

        <label for="ms">Message subject:</label><br>
        <input
            style="margin:4px 4px 24px 4px  ; width: 100% ; border-radius: 4px; background-color: #dad8d7; padding: 4px 4px 4px 4px "
            type="text" id="ms" name="ms" placeholder="Request">
        <br>

        <label for="messgae">Message:</label><br>
        <textarea
            style="width: 100%; border-radius: 4px; margin: 4px 4px 24px 4px; padding: 4px 4px 4px 4px ; background-color: #dad8d7"
            type="textarea" id="messgae" name="messgae" rows="2" cols="8s"></textarea>
        <div style="text-align: center;">
            <button style="border-radius: 4px ; background-color: #dad8d7; padding: 4px 4px 4px 4px">Send
                Message</button>
        </div>



    </form>
</body>

</html>
